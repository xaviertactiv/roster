<div class="d-flex justify-align-center">
    <div class="col-md-6">
        <h3>New Jobs</h3>
        <div class="job-items" *ngFor="let job of jobs.jobs">
            <div class="job-item">
                <h5 class="title">{{ job.title }}</h5>
                <p class="desc">{{ job.description }}</p>
                <a href="">Apply for the Job</a> |
                <a href="">Save for Later</a>
                <hr>
            </div>
        </div>
    </div>
</div>
