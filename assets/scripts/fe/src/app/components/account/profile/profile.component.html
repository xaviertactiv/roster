<div class="emp-profile p-2">
  <div class="row p-2">
    <div class="col-md-12">
      <a uiSref="edit-profile" class="btn btn-outline-secondary">Edit Profile</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 ">
            <label>Name</label>
        </div>
        <div class="col-md-6 text-secondary">
            <p>{{auth.user.displayName() | titlecase }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label>Email</label>
        </div>
        <div class="col-md-6 text-secondary">
            <p>{{auth.user.email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ">
            <label>Type</label>
        </div>
        <div class="col-md-6 text-secondary">
            <p>{{auth.user.userType() | titlecase}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
